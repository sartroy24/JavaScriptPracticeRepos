<html>
    <head>
        <title>
           DOM MANIPULATIONS
        </title>
        <script type="text/javascript">
           function changeStyling(){
               var para = document.getElementsByTagName("p");
               para[0].style.fontSize = 25;
               para[1].style.color = "Red";
               para[2].style.fontWeight = "bold";
               para[3].style.fontStyle = "Italic";
               para[4].style.color = "blue";
           }
        function setNewImage(){
            document.getElementById("imgID").src = "Images/messi.jpg";
        }
        function setOldImage(){
            document.getElementById("imgID").src = "Images/ronaldo.jpg";
        }

        </script>
    </head>
    <body>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
      
        <br>
        <br>
        <button onclick="changeStyling()"> Click here</button>
        <br>
        <br>
        <img id="imgID" onmouseover="setNewImage()" onmouseout="setOldImage()"  src="Images/ronaldo.jpg" width="350">
    </body>

</html>
