<html>
    <head>
        <title>
           Regular Expression
        </title>
        <script type="text/javascript">
            function validate(){
                var username = document.getElementById("uname").value;
                var regx = /E00/i;
                if(regx.test(username)){
                    alert("Valid Entry");
                }
                else{
                    alert("Invalid Entry by User");
                    document.getElementById("showLabel").style.visibility = "visible";
                }
            }
        </script>
    </head>
    <body>
        <form  action="message.html">
            <input id="uname" placeholder="username" type="text"/><br>
            <label id="showLabel" style="color:red; visibility:hidden;">Invalid Entry</label>
            <br><br>
          <!-- <input id="pass" placeholder="password" type="password"/><br><br> -->
    
            <button type="button" onclick="validate()">Submit</button>
        </form>
    </body>

</html>
