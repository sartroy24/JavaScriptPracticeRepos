<html>

<head>
    <title>
        Form Validation Tutorial
    </title>
    <script>
        function validate() {
            var username = document.getElementById("uname");
            var password = document.getElementById("pass");

            if (username.value.trim() == ""){
                //alert("Username cannot be empty");
                username.style.border = "solid 3px red";
                document.getElementById("showLabel").style.visibility = "visible";
                return false;
           
            }
            else if(password.value.trim() == ""){
                alert("Password cannot be empty");
                return false;
            }
            else if(password.value.trim().length<5){
                alert("Password is less than 5 characters");
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</head>

<body>
    <form onsubmit="return validate();" action="message.html">
        <input id="uname" placeholder="username" type="text"/><br>
        <label id="showLabel" style="color:red; visibility:hidden;">Invalid Entry</label>
        <br><br>
        <input id="pass" placeholder="password" type="password"/><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
